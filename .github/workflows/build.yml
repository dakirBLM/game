name: Build MagicForest

on:
  push:
    branches: [main]
  workflow_dispatch:          # allows manual trigger from GitHub UI

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: MagicForest-windows
          - os: macos-latest
            artifact: MagicForest-mac
          - os: ubuntu-latest
            artifact: MagicForest-linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame pillow pytmx pyinstaller

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "MagicForest" --hidden-import pytmx --hidden-import PIL --hidden-import PIL.Image --add-data "Assets;Assets" --add-data "MagicForest/04_LevelLoading;MagicForest/04_LevelLoading" --add-data "MagicForest/Levels;MagicForest/Levels" MagicForest/04_LevelLoading/_04_LevelLoading.py

      - name: Build with PyInstaller (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          pyinstaller --noconfirm --onedir --windowed \
            --name "MagicForest" \
            --hidden-import pytmx --hidden-import PIL --hidden-import PIL.Image \
            --add-data "Assets:Assets" \
            --add-data "MagicForest/04_LevelLoading:MagicForest/04_LevelLoading" \
            --add-data "MagicForest/Levels:MagicForest/Levels" \
            MagicForest/04_LevelLoading/_04_LevelLoading.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          retention-days: 30
